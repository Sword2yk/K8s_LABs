apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-flask-app
spec:
  selector:
    matchLabels:
      app: k8s-flask-app
  template:
    metadata:
      labels:
        app: k8s-flask-app
    spec:
      containers:
      - name: k8s-flask-app
        image: k8s-flask-app:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5000